<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cin√©math√®que -- Gestion de Films</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>

<body class="bg-light">

  <div class="container py-4">

    <h1 class="text-center mb-4">üé¨ Cin√©math√®que -- Gestion de Films</h1>

    <!-- SECTION : Recherche -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Rechercher un film</h5>

        <input 
          type="text" 
          id="searchInput" 
          class="form-control" 
          placeholder="Tape un titre pour filtrer..."
        >
      </div>
    </div>

    <!-- SECTION : Filtre par rating -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Filtrer par note</h5>

        <select id="ratingFilter" class="form-select">
          <option value="">Toutes les notes</option>
          <option value="7">7+</option>
          <option value="8">8+</option>
          <option value="9">9+</option>
        </select>
      </div>
    </div>

    <!-- SECTION : Ajouter film -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Ajouter un film</h5>

        <div class="row g-3">
          <div class="col-md-6">
            <input 
              type="text" 
              id="titleInput" 
              class="form-control" 
              placeholder="Titre du film"
            >
          </div>

          <div class="col-md-4">
            <input 
              type="number" 
              id="ratingInput" 
              class="form-control" 
              placeholder="Note (1 √† 10)" 
              min="1" max="10"
            >
          </div>

          <div class="col-md-2 d-grid">
            <button id="addBtn" class="btn btn-primary">
              Ajouter
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- SECTION : Liste des films -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Liste des films</h5>
        <div id="movieList" class="mt-3"></div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
